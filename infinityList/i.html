<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>无限滚动</title>
  <style>
    .list-wrapper-overflow {
      width: 300px;
      height: 800px;
      overflow: hidden;
      border: 1px #333 dashed;
    }
    .list-wrapper {
      width: 100%;
    }
    .list-wrapper-item {
      width: 100%;
      height: 80px;
    }
  </style>
</head>
<body>
  <div class="list-wrapper-overflow">
    <div class="list-wrapper">
      <div id='item1' class="list-wrapper-item">1</div>
      <div id='item2' class="list-wrapper-item">2</div>
      <div id='item3' class="list-wrapper-item">3</div>
      <div id='item4' class="list-wrapper-item">4</div>
      <div id='item5' class="list-wrapper-item">5</div>
      <div id='item6' class="list-wrapper-item">6</div>
      <div id='item7' class="list-wrapper-item">7</div>
      <div id='item8' class="list-wrapper-item">8</div>
      <div id='item9' class="list-wrapper-item">9</div>
      <div id='item10' class="list-wrapper-item">10</div>
      <div id='item11' class="list-wrapper-item">11</div>
      <div id='item12' class="list-wrapper-item">12</div>
      <div id='item13' class="list-wrapper-item">13</div>
    </div>
  </div>
</body>
</html>
